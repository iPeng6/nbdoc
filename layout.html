  <style>

    .sidebar {

      background-clip: text;

    }
    .nick-name:hover {
      filter: drop-shadow(2px -5px 16px yellow);

    }
    .top-bar {
      position: fixed;

  <div class="container" class:open="open">
    <div class="top-bar">
      <div
        class="toggle-sidebar-button"
        title="toggle sidebar"
        role="button"
        on:click="toogleSidebar"
      >
        <div class="icon"><span></span><span></span><span></span></div>
      </div>
    </div>
    <div class="sidebar">
      <div class="header">
        <img
          class="logo"
          src="static/dylogo.png"
          alt="抖音：神农尝百码"
          width="88"
          height="88"
        />
        <a class="nick-name" href="./">神农尝百码</a>
      </div>
      <div class="menu">
        <l-md
          src="doc/sidebar.md"
          one:mdready="mdReady"
          on:link-click="toogleSidebar"
        ></l-md>
      </div>
    </div>
    <div class="main">
      <slot></slot>
    </div>
  </div>
  <script>
    export default {
      data: {
        currentPage: "test",
        open: false,
      },
      proto: {
        syncActive() {
          if (!location.hash) return;

          const urlParams = new URLSearchParams(location.hash.split("?")[1]);
          const p = urlParams.get("p");
          if (!p) return;

          setTimeout(() => {
            const lmd = this.shadow.$("l-md").shadow;

            const active = lmd.$('li:has(> a[href="page.html?p=' + p + '"])');
            if (active) {
              lmd.all("li").forEach((li) => {
                li.classList.remove("active");
              });

              active.classList.add("active");
            }
          }, 100);
        },
        mdReady(event) {
          // inject menu css
          const link = $('<link rel="stylesheet" href="static/menu.css">');
          event.data.shadow.unshift(link);
        },
        toogleSidebar() {
          this.open = !this.open;
        },
      },
      attached() {
        this.syncActive();
      },
      routerChange() {
        this.syncActive();
      },
    };
  </script>
</template>
