<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-moon {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .glass {
      position: absolute;
      width: 100%;
      height: 100vh;
      width: 20%;
      height: 30%;
      border-radius: 5px;
    }

    .glass-effect {
      backdrop-filter: blur(10px);

      box-shadow:
        inset -0.75px -0.5px rgba(255, 255, 255, 0.1),
        inset +0.75px +0.5px rgba(255, 255, 255, 0.025),
        3px 2px 10px rgba(0, 0, 0, 0.25),
        inset 0px 0px 10px 5px rgba(255, 255, 255, 0.025),
        inset 0px 0px 40px 5px rgba(255, 255, 255, 0.025);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./moon-be3d2442.webp" alt="bg-moon" class="bg-moon" />
    <div class="glass glass-effect"></div>
  </div>
</body>

</html>
